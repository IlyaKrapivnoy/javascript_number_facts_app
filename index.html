<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        #fact {
            display: none;
        }
        #fact2 {
            display: none;
        }
    </style>
    <title>Number Facts</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-white mt-5 p-4">
                    <h1>Number Facts</h1>
                    <p>Enter a number and get a random fact</p>
                    <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number...">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">
                            Number Fact
                        </h4>
                        <p id="factText" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mt-4 mx-auto">
                <div class="card bg-success text-white p-4 ">
                    <h1>Date Facts</h1>
                    <p>Enter a month and a day to get an awesome fact</p>
                    <div class="dateFact">
                        <input 
                        type="number"
                        onKeyPress="if(this.value.length==2) return false;"
                        class="form-control form-control-lg mb-2"
                        id="monthInput" 
                        placeholder="Month number...">

                        <input 
                        type="number"
                        onKeyPress="if(this.value.length==2) return false;"
                        class="form-control form-control-lg"
                        id="dayInput" 
                        placeholder="Day number...">
                    </div>   

                    <div id="factDate" class="card-body">
                        <h4 class="card-title">Date Fact</h4>
                        <p id="factDateText" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='js/main.js'></script>
</body>
</html>
